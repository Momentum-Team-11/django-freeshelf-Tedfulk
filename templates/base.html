{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Freeshelf</title>
<link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="sans-serif br2 b--silver bg-washed-green">
  <header class="header bg-green b--white-10 flex justify-between">
    <a href={% url "home" %} class="f3 lh-title white items-center no-underline">
      <h1 class="f3 lh-title white items-center ma2"><i class="fa fa-book" aria-hidden="true"></i> Freeshelf</h1>
    </a>
    <nav class="flex bb">
      <div class="flex-grow pa3 flex items-center">
      {% if user.is_authenticated %}
      <a href={% url 'auth_logout' %} class="white ml3">Log Out</a>
      {% else %}
      <a href={% url 'registration_register' %} class="white ml3">Sign Up</a>
      <a href={% url 'auth_login' %} class="white ml3">Log In</a>
      {% endif %}
      </div>

    </nav>

  </header>

 <div class="bg-washed-green ma2">
  {% block content %}
  {% endblock %}
 </div>
</body>

</html>
